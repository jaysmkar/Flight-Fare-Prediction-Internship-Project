<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    
</head>

<body style="background-image: url('../img/bg1.jpg'); background-size: cover;">

    <!-- As a heading -->
    <br/>
    <h1 class="content text-center text-white">Flight Price Predictor</h1>

    <br><br><br>


    <div class="container">



        <form id="quiz" >


            <div class="row">
                <div class="col-sm-6">
                    <div class="card bg-transparent border-white">
                        <div class="card-body">
                            <h5 class="card-title text-white">Departure Date</h5>
                            <!-- Departure -->
                            <input class="bg-transparent text-white border-white" type="datetime-local" name="Dep_Time" id="Dep_Time" required="required">
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="col-sm-6">
                    <div class="card bg-transparent border-white">
                        <div class="card-body">
                            <h5 class="card-title text-white">Arrival Date</h5>
                            <!-- Arrival -->
                            <input class="bg-transparent text-white border-white" type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required">
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card bg-transparent border-white">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title text-white">Source</h5>
                            <select class="bg-transparent text-white border-white" name="Source" id="Source" required="required">
                                <option class="text-dark" value="Delhi">Delhi</option>
                                <option class="text-dark" value="Kolkata">Kolkata</option>
                                <option class="text-dark" value="Mumbai">Mumbai</option>
                                <option class="text-dark" value="Chennai">Chennai</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card bg-transparent border-info border-white">
                        <div class="card-body">
                            <h5 class="card-title text-white">Destination</h5>
                            <!-- Destination -->
                            <select class="bg-transparent text-white border-white" name="Destination" id="Destination" required="required">
                                <option class="text-dark" value="Cochin">Cochin</option>
                                <option class="text-dark" value="Delhi">Delhi</option>
                                <option class="text-dark" value="New Delhi">New Delhi</option>
                                <option class="text-dark" value="Hyderabad">Hyderabad</option>
                                <option class="text-dark" value="Kolkata">Kolkata</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>



            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card bg-transparent border-white">
                        <div class="card-body">
                            <h5 class="card-title text-white">Stopage</h5>
                            <!-- Total Stops -->
                            <select class="bg-transparent text-white border-white" name="stops" required="required">
                                <option class="text-dark" value="0">Non-Stop</option>
                                <option class="text-dark" value="1">1</option>
                                <option class="text-dark" value="2">2</option>
                                <option class="text-dark" value="3">3</option>
                                <option class="text-dark" value="4">4</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card bg-transparent border-white">
                        <div class="card-body">
                            <h5 class="card-title text-white border-white">Which Airline you want to travel?</h5>
                            <!-- Airline -->
                            <select class="bg-transparent text-white border-white" name="airline" id="airline" required="required">
                                <option class="text-dark" value="Jet Airways">Jet Airways</option>
                                <option class="text-dark" value="IndiGo">IndiGo</option>
                                <option class="text-dark" value="Air India">Air India</option>
                                <option class="text-dark" value="Multiple carriers">Multiple carriers</option>
                                <option class="text-dark" value="SpiceJet">SpiceJet</option>
                                <option class="text-dark" value="Vistara">Vistara</option>
                                <option class="text-dark" value="Air Asia">Air Asia</option>
                                <option class="text-dark" value="GoAir">GoAir</option>
                                <option class="text-dark" value="Multiple carriers Premium economy">Multiple carriers Premium economy
                                </option>
                                <option class="text-dark" value="Jet Airways Business">Jet Airways Business</option>
                                <option class="text-dark" value="Vistara Premium economy">Vistara Premium economy</option>
                                <option class="text-dark" value="Trujet">Trujet</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>



            <br>
            <br>
            <br>
            <!-- Submit -->
            <div class="container text-center">
                <input type="submit" value="Submit" class="btn btn-secondary bg-success">
            </div>
            
        </form>
        <br>
        <div class="container text-center text-white">
            <h3>{{ prediction_text }}</h3>
        </div>

        <br>
        <br>
        <p class=" text-center text-white">@Jayesh Mandavkar</p>

    </div>




    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
